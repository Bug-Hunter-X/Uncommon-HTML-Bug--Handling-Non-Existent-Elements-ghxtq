<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to manipulate a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't appear";

    // Correct way, check if element exists before manipulation
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = "Text changed using correct method";
    }
  </script>
</body>
</html>
