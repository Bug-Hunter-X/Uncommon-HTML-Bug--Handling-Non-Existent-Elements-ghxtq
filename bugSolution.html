<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way, check if element exists before manipulation
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = "Text changed correctly!";
    }
  </script>
</body>
</html>
